<!DOCTYPE html>
<html>
  <head>
    <!-- Browser detection -->
    <script src="assets/js/browserDetect.js"></script>

    <script src="assets/js/jquery.js"></script>

    <style>
      .problem {
        color: red;
      }
    </style>

    <script>
      $(function() {
        gl = canvas.getContext("webgl");
        if (BrowserDetect.browser !== "Chrome") {
          $('#bad-browser').text("It looks as if you're using " + BrowserDetect.browser + " as your browser. Right now, only Chrome is capable of playing the sounds necessary for this application. Sorry about that.");
        } else if (!window.WebGLRenderingContext || (!gl)) {
          $('#no-webgl').text("Your web browser or computer cannot handle WebGL and so cannot display this page. You might want to check out <a href='http://get.webgl.org/troubleshooting'>WebGL troubleshooting</a> or something.");
        } else {
          window.location = "./music.html";
        }
      });
    </script>
  </head>

  <body>
    <div class="problem" id="bad-browser">

    </div>

    <div class="problem" id="no-webgl">

    </div>
  </body>
</html>
